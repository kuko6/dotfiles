# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Settings
set -g mouse on # enables mouse

# fix numbering
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Keybinds
bind-key r source-file "~/.config/tmux/tmux.conf"
bind-key h split-window -v -c "#{pane_current_path}"
bind-key v split-window -h -c "#{pane_current_path}"
bind-key G new-window -n 'lazygit' lazygit

# Configure style
set -g status-position bottom
set -g status-style "bg=#181825,fg=white"
# set -g status-style "bg=color10,fg=black"
set -g status-justify "left"

# status bar left
# set -g status-left "#{?client_prefix,#[fg=green][#S]#[default] ,[#S] }"
set -g status-left "#{?client_prefix,#[bg=green fg=black][#S]#[default] ,[#S] }"

# status bar right
set -g status-right ""
set -ga status-right "#{user}@#{host} |"
set -ga status-right " %d.%m %H:%M "

# copy, menus
setw -g mode-style "fg=black bg=green"
set -g menu-style "fg=black bg=gray"
set -g message-style "bg=black fg=gray"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
# bootstrap tpm
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

run '~/.tmux/plugins/tpm/tpm'
